<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Maps Example</title>
    <style>

      .radio-group label {
        display: inline-block;
        margin-right: 10px;
      }
      /* Set the height of the map container */
      #map {
        height: 400px;
         width: 50%;
         float: right;
      }
       .header {
        height: 50vh; /* Set the height to 25% of the viewport height */
      }

   .header img {
     width: 100%;
     height: 100%; /* Make the image fill the entire height of the container */
     object-fit: cover;
     transform: scale(1);
    }

          .input-container {
        margin-bottom: 10px;
      }

       .outer-container {
       height: 400px;
       background-color: #e84003ab; /* Set the background color */
       width: 50%; /* Set the width to 50% of the viewport width */
       float: left; /* Position the container on the left side */
        display: flex;
        justify-content: center;
        align-items: center;
      }

       .inner-container {
        padding: 70px;
        background-color: white;
      }

    </style>
</head>
<body>

<div class="header">
    <img src="../images/banner2.png" alt="Logo">
</div>

<div class="main-container">
<!-- Source and Destination Input -->
<div class="outer-container">
    <div class="inner-container">


    <div class="input-container">
    <label for="source">Source:</label>
    <input type="text" id="source" placeholder="Enter source location">
    </div>
    <div class="input-container">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination location">
    </div>
    <div class="input-container">
        <label for="dropdown">Choose the elevation type:</label>
        <select id="dropdown">
            <option value="option1">Maximum</option>
            <option value="option2">Minimum</option>
        </select>
    </div>
    <div class="input-container">
    Choose the Algorithm:
        <div class="radio-group">
    <label for="A*">
        <input type="radio" id="A*" name="options" value="A*"> A*
    </label>
    <br>
    <label for="Djsktra">
        <input type="radio" id="Djsktra" name="options" value="Djsktra"> Option 2
    </label>
    </div>
    </div>
   <div class="input-container">
       Path Limit
       <input type="range" id="scale" name="scale" min="0" max="100" value="50">
    </div>
    <button onclick="showMap()">Go</button>
    </div>
</div>


<!-- Map container -->
<div id="map"></div>
</div>

<!-- Load the Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAebd8LBGpJ1X9E6seWFbETQ7ZvpzN31Hg&callback=initMap" async defer></script>

<script>
      var map;

      // Initialize the map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 12
        });
      }

      // Show the map with the source and destination markers
      function showMap() {
        var sourceInput = document.getElementById('source').value;
        var destinationInput = document.getElementById('destination').value;

        var geocoder = new google.maps.Geocoder();

        // Geocode the source location
        geocoder.geocode({ address: sourceInput }, function (results, status) {
          if (status === 'OK' && results.length > 0) {
            var sourceLatLng = results[0].geometry.location;

            // Geocode the destination location
            geocoder.geocode({ address: destinationInput }, function (results, status) {
              if (status === 'OK' && results.length > 0) {
                var destinationLatLng = results[0].geometry.location;

                // Set the center of the map based on the source and destination coordinates
                var bounds = new google.maps.LatLngBounds();
                bounds.extend(sourceLatLng);
                bounds.extend(destinationLatLng);
                map.fitBounds(bounds);

                // Create markers for the source and destination locations
                var sourceMarker = new google.maps.Marker({
                  position: sourceLatLng,
                  map: map,
                  title: 'Source'
                });

                var destinationMarker = new google.maps.Marker({
                  position: destinationLatLng,
                  map: map,
                  title: 'Destination'
                });

                // Create a line connecting the source and destination markers
                var line = new google.maps.Polyline({
                  path: [sourceLatLng, destinationLatLng],
                  geodesic: true,
                  strokeColor: '#FF0000',
                  strokeOpacity: 1.0,
                  strokeWeight: 2
                });

                // Add the line to the map
                line.setMap(map);
              } else {
                alert('Geocode was not successful for the destination location.');
              }
            });
          } else {
            alert('Geocode was not successful for the source location.');
          }
        });
      }
    </script>
</body>
</html>
