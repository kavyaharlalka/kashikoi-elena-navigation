<!DOCTYPE html>
<html>
<head>
    <style>
    .container {
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    img {
      margin-top: 50px; /* Adjust the value as needed */
    }
  </style>
</head>
<body>
<div class="container">
    <div class="overlay"></div>
    <div class="content">
        <img src="your-image.jpg" alt="Your Image">
    </div>
</div>
</body>
</html>
