<!DOCTYPE html>
<html>
<head>
    <style>
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #f1f1f1;
        }

        .inner-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="outer-container">
    <div class="inner-container">
        <!-- Content of the inner container -->
        <h1>This is the inner container</h1>
        <p>Centered horizontally and vertically</p>
    </div>
</div>
</body>
</html>
