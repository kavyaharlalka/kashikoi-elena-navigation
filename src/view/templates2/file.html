<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Two Google Maps Example</title>
    <style>
      /* Set the height of the map containers */
      #map1, #map2 {
        height: 400px;
      }
    </style>
</head>
<body>

<!-- Add input boxes and button to get locations -->
<label for="location1">Location 1:</label>
<input type="text" id="location1" name="location1"><br><br>

<label for="location2">Location 2:</label>
<input type="text" id="location2" name="location2"><br><br>

<button onclick="submitLocations()">Show Maps</button>

<!-- First map container -->
<div id="map1"></div>

<!-- Second map container -->
<div id="map2"></div>

<!-- Load the Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAebd8LBGpJ1X9E6seWFbETQ7ZvpzN31Hg&callback=initMap" async defer></script>

<script>
      // Initialize the first map
      function initMap1() {
        // Set the center and zoom level of the map
        var map1 = new google.maps.Map(document.getElementById('map1'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 12
        });
      }

      // Initialize the second map
      function initMap2() {
        // Set the center and zoom level of the map
        var map2 = new google.maps.Map(document.getElementById('map2'), {
          center: {lat: 40.7128, lng: -74.0060},
          zoom: 12
        });
      }


      function initMap() {
        initMap1();
        initMap2();
      }

      // Function to submit locations and display maps
      function submitLocations() {
        // Get the values of the input boxes
        var location1 = document.getElementById('location1').value;
        var location2 = document.getElementById('location2').value;

        // Geocode the locations and display the maps
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({'address': location1}, function(results, status) {
          if (status === 'OK') {
            var map1 = new google.maps.Map(document.getElementById('map1'), {
              center: results[0].geometry.location,
              zoom: 12
            });
          }
        });

        geocoder.geocode({'address': location2}, function(results, status) {
          if (status === 'OK') {
            var map2 = new google.maps.Map(document.getElementById('map2'), {
              center: results[0].geometry.location,
              zoom: 12
            });
          }
        });


      }
    </script>
</body>
</html>
